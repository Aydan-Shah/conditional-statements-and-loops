<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements and loops</title>
</head>
<body>
    <script>

       //Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign.

        var x=3;
        var y=-7;
        var z=2;
        if (x>0 && y>0 && z>0)
        {
            alert("+");
        }
        else if (x<0 && y<0 && z<0){
            console.log("-");
        }
        else if (x>0 && y<0 && z<0){
            console.log(" +");
        }
        else if (x<0 && y>0 && z<0){
            console.log(" +");
        }
        else{
            console.log(" -");
        }



    </script>
</body>
</html>
