<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements and loops</title>
</head>
<body>
    <script>

        // Write a JavaScript program that accept two integers and display the larger.

        var num1 = parseInt(prompt("Eded daxil edin"));
        var num2 = parseInt(prompt("Eded daxil edin"));

        if(num1 > num2) {
            document.write(num1 + " boyukdur");
        } else if(num2 > num1) {
            document.write(num2 + " boyukdur");
        } else if(num1 = num2 ) {
            document.write(num1 + " beraberdir " + num2)
        } else {
            document.write("Eded daxil etmelisiniz..")
        }



    </script>
</body>
</html>
